<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Venta</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
            <a class="navbar-brand" href="index.html">Ventas</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" id="navbarAdmin" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                            Administración
                        </a>
                        <ul class="dropdown-menu" aria-labelledby="navbarAdmin">
                            <li><a class="dropdown-item" href="almacen.html">Almacenes</a></li>
                            <li><a class="dropdown-item" href="categoria.html">Categorías</a></li>
                            <li><a class="dropdown-item" href="productoCartas.html">Productos</a></li>
                        </ul>
                    </li>
                </ul>
                <a href="index.html" class="btn btn-primary ms-auto">Cerrar sesión</a>
            </div>
        </div>
    </nav>

    <header class="h-100 p-5 text-bg-primary text-center">
        <h1>Realizar Venta</h1>
    </header>

    <main class="container mt-3">
        <form class="card">
            <div class="card-header">
                <h5>Formulario de Venta</h5>
            </div>
            <div class="card-body">
                <div class="mb-3">
                    <label for="producto" class="form-label">Producto</label>
                    <select id="producto" class="form-control">
                        <option value="">Seleccione un producto</option>
                    </select>
                    <div id="e-producto"></div>
                </div>

                <div class="mb-3">
                    <label for="cantidad" class="form-label">Cantidad</label>
                    <input type="number" id="cantidad" class="form-control" min="0" placeholder="Cantidad" required>
                    <div id="e-cantidad"></div>
                </div>

                <div class="mb-3">
                    <label for="precio" class="form-label">Precio Unitario</label>
                    <input type="number" id="precio" class="form-control" placeholder="Precio" disabled>
                </div>

                <div class="mb-3">
                    <label for="total" class="form-label">Total</label>
                    <input type="number" id="total" class="form-control" placeholder="Total" disabled>
                </div>
            </div>
            <div class="card-footer text-center">
                <input type="button" value="Limpiar" onclick="limpiar()" class="btn btn-info w-25">
                <input type="button" id="btnGuardar" value="Vender" class="btn btn-success w-25">
            </div>
        </form>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="helper.js"></script>
    <script src="funcionesVentas.js" type="module"></script>
</body>
</html>
